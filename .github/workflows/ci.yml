name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  python-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Validate Python syntax
        run: |
          python -m compileall -q .
